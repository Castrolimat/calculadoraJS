<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/scripts.js"></script>
    <title>Calculator</title>
</head>

<body>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="screen" disabled></th>
        </tr>
        <tr>
            <td><input class="button-num" type="button" value="7" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="8" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="9" onclick="getNumber(value)"></td>
            <td><input class="button-op" type="button" value="/" onclick="getOp(value)"></td>
        </tr>
        <tr>
            <td><input class="button-num" type="button" value="4" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="5" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="6" onclick="getNumber(value)"></td>
            <td><input class="button-op" type="button" value="*" onclick="getOp(value)"></td>
        </tr>
        <tr>
            <td><input class="button-num" type="button" value="3" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="2" onclick="getNumber(value)"></td>
            <td><input class="button-num" type="button" value="1" onclick="getNumber(value)"></td>
            <td><input class="button-op" type="button" value="-" onclick="getOp(value)"></td>
        </tr>
        <tr>
            <td><input class="button-op" type="button" value="C" onclick="cleanScreen()"></td>
            <td><input class="button-num" type="button" value="0" onclick="getNumber(value)"></td>
            <td><input class="button-op" type="button" value="=" onclick="getResult()"></td>
            <td><input class="button-op" type="button" value="+" onclick="getOp(value)"></td>
        </tr>
    </table>
</body>

</html>
